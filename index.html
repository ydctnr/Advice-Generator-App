<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="https://github.com/ydctnr/Advice-Generator-App/blob/main/images/favicon-32x32.png?raw=true">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
        rel="stylesheet">

        <title>Advice Generator App</title>

        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <main class="card">
            <div class="number">
                <h6>ADVICE <span class="number-of-advice" id="number-of-advice">#117</span></h6>
            </div>
            <div class="advice">
                <p class="quote" id="quote">"It is easy to sit up and take notice,what's difficult is getting up and taking action."</p>
            </div>
            <div class="divider-line">
                <img src="https://raw.githubusercontent.com/ydctnr/Advice-Generator-App/36570cf194a2d5bf3e26257981e13325ef16d7ee/images/pattern-divider-desktop.svg" alt="divider-line">
            </div>
            <button class="dice-button" id="dice-button">
                <img src="https://raw.githubusercontent.com/ydctnr/Advice-Generator-App/36570cf194a2d5bf3e26257981e13325ef16d7ee/images/icon-dice.svg" alt="dice-button">
            </button>
        </main>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const diceButton = document.querySelector(".dice-button");
                const numberOfAdvice = document.getElementById("number-of-advice");
                const quote = document.getElementById("quote");

                diceButton.addEventListener("click", function() {
                    fetch("https://api.adviceslip.com/advice")
                    .then(response => response.json())
                    .then(data => {
                        numberOfAdvice.textContent = "#" + data.slip.id;
                        quote.textContent = `"${data.slip.advice}"`;
                    })
                    .catch(error => console.log("Error fetching advice:", error));
                });
            });
        </script>
    </body>
</html>
